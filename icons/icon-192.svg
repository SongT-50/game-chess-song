<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="board1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5e6cc"/>
      <stop offset="100%" style="stop-color:#f0d9b5"/>
    </linearGradient>
    <linearGradient id="board2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4955a"/>
      <stop offset="100%" style="stop-color:#b58863"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="192" height="192" rx="32" fill="url(#bg)"/>
  <!-- Mini chess board 4x4 -->
  <g transform="translate(32,40)">
    <!-- Board border -->
    <rect x="-4" y="-4" width="136" height="112" rx="4" fill="#5c3d2e"/>
    <!-- Row 1 -->
    <rect x="0" y="0" width="32" height="26" fill="url(#board1)"/>
    <rect x="32" y="0" width="32" height="26" fill="url(#board2)"/>
    <rect x="64" y="0" width="32" height="26" fill="url(#board1)"/>
    <rect x="96" y="0" width="32" height="26" fill="url(#board2)"/>
    <!-- Row 2 -->
    <rect x="0" y="26" width="32" height="26" fill="url(#board2)"/>
    <rect x="32" y="26" width="32" height="26" fill="url(#board1)"/>
    <rect x="64" y="26" width="32" height="26" fill="url(#board2)"/>
    <rect x="96" y="26" width="32" height="26" fill="url(#board1)"/>
    <!-- Row 3 -->
    <rect x="0" y="52" width="32" height="26" fill="url(#board1)"/>
    <rect x="32" y="52" width="32" height="26" fill="url(#board2)"/>
    <rect x="64" y="52" width="32" height="26" fill="url(#board1)"/>
    <rect x="96" y="52" width="32" height="26" fill="url(#board2)"/>
    <!-- Row 4 -->
    <rect x="0" y="78" width="32" height="26" fill="url(#board2)"/>
    <rect x="32" y="78" width="32" height="26" fill="url(#board1)"/>
    <rect x="64" y="78" width="32" height="26" fill="url(#board2)"/>
    <rect x="96" y="78" width="32" height="26" fill="url(#board1)"/>
  </g>
  <!-- Chess pieces -->
  <text x="52" y="76" font-size="24" fill="#e3f2fd" stroke="#1565c0" stroke-width="0.5" text-anchor="middle" font-family="serif">&#9816;</text>
  <text x="148" y="120" font-size="24" fill="#4a0000" stroke="#b71c1c" stroke-width="0.5" text-anchor="middle" font-family="serif">&#9822;</text>
  <!-- Title -->
  <text x="96" y="172" font-size="18" fill="#4fc3f7" text-anchor="middle" font-family="sans-serif" font-weight="bold">CHESS</text>
</svg>
